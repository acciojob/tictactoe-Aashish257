<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <div class="container">
    <div class="input-section" id="input-section">
      <h2>Enter Player Names</h2>
      <input type="text" id="player1" placeholder="Player 1 Name" required />
      <input type="text" id="player2" placeholder="Player 2 Name" required />
      <button id="submit">Start Game</button>
    </div>

    <div class="game-section hidden" id="game-section">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <div class="board" id="board">
        <!-- 9 cells -->
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
